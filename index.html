<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Menú de Prácticas — Gramática Francesa</title>
  <style>
    :root{
      --bg:#f4f7fb;--card:#ffffff;--accent:#0b66ff;--muted:#556679;--radius:14px;
      --glass: rgba(255,255,255,0.7);
    }
    [data-theme="dark"]{
      --bg:#071022;--card:#0c1624;--accent:#4aa3ff;--muted:#9fb6d6;--glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    body{font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial; margin:0;background:linear-gradient(180deg,var(--bg),#ffffff);color:var(--muted)}
    .wrap{max-width:1100px;margin:28px auto;padding:24px}
    header{display:flex;align-items:center;justify-content:space-between;gap:12px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:64px;height:64px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#6ad1ff);display:flex;align-items:center;justify-content:center;color:white;font-weight:700;font-size:20px;box-shadow:0 6px 18px rgba(11,102,255,0.12)}
    h1{font-size:1.4rem;margin:0}
    p.lead{margin:4px 0 0;color:var(--muted);font-size:0.95rem}

    .controls{display:flex;gap:8px;align-items:center}
    .btn{background:var(--accent);color:white;padding:8px 12px;border-radius:10px;border:none;cursor:pointer}
    .btn.ghost{background:transparent;color:var(--accent);border:1px solid rgba(11,102,255,0.12)}

    .menu-grid{display:grid;grid-template-columns:1fr 320px;gap:20px;margin-top:20px}

    .tree-card{background:var(--card);padding:18px;border-radius:var(--radius);box-shadow:0 6px 20px rgba(2,6,23,0.06)}
    .tree{list-style:none;padding:0;margin:0}
    .theme{padding:10px;border-radius:10px;margin-bottom:10px;border:1px solid rgba(11,102,255,0.06);cursor:pointer;transition:background 0.2s;}
    .theme.active, .theme:hover{background:var(--glass);}
    .theme h3{margin:0;font-size:1rem}
    .subthemes{padding-left:12px;margin-top:8px;display:none;}
    .subthemes.active{display:block;}
    .sub{display:flex;align-items:center;justify-content:space-between;padding:8px;border-radius:8px;cursor:pointer;transition:background 0.2s;}
    .sub.active, .sub:hover{background:var(--glass);}
    .practice-list{display:flex;flex-direction:column;gap:8px;margin-top:8px;display:none;}
    .practice-list.active{display:flex;}
    .practice{display:flex;align-items:center;gap:10px;padding:8px;border-radius:8px;background:var(--glass);cursor:pointer;transition:background 0.2s;}
    .practice:hover{background:rgba(11,102,255,0.12);}
    .practice small{color:var(--muted)}

    footer{margin-top:18px;color:var(--muted);font-size:0.9rem;text-align:center}

    @media (max-width:800px){.menu-grid{grid-template-columns:1fr;}.brand .logo{width:48px;height:48px}}
  </style>
</head>
<body data-theme="light">
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo">FR</div>
        <div>
          <h1>Menú de prácticas — Gramática francesa</h1>
          <p class="lead">Selecciona tema, subtema y luego la práctica que desees.</p>
        </div>
      </div>
      <div class="controls">
        <button class="btn" id="toggleTheme">Modo oscuro</button>
      </div>
    </header>

    <main class="menu-grid">
      <section class="tree-card">
        <ul class="tree">
          <li class="theme active" data-theme-name="Gramática">
            <h3>Gramática</h3>
            <div class="subthemes active">
              <div class="sub active" data-subname="Tiempos verbales">
                <div>
                  <strong>Tiempos verbales</strong>
                  <div style="font-size:0.82rem;color:var(--muted)">Prácticas de imperfecto y passé composé</div>
                </div>
                <div class="practice-list active">
                  <div class="practice" data-file="VerbosImperfectos.html" data-title="Imperfecto — 42 preguntas paginado" data-desc="Práctica paginada, 42 preguntas, 10 por página">Imparfait (42)</div>
                  <div class="practice" data-file="PasseComposse2-3.html" data-title="Passé composé — 30 preguntas" data-desc="Práctica de passé composé para 2º y 3º grupo">Passé composé (30)</div>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer>By fastreds </footer>
  </div>

  <script>
    const toggle = document.getElementById('toggleTheme');
    let theme = localStorage.getItem('site_theme') || 'light';
    document.body.setAttribute('data-theme', theme);
    toggle.textContent = theme==='light' ? 'Modo oscuro' : 'Modo claro';
    toggle.addEventListener('click', ()=>{
      theme = theme==='light'?'dark':'light';
      document.body.setAttribute('data-theme', theme);
      localStorage.setItem('site_theme', theme);
      toggle.textContent = theme==='light' ? 'Modo oscuro' : 'Modo claro';
    });

    // Rediseño: despliega subtemas al hacer click en tema
    document.querySelectorAll('.theme').forEach(themeEl=>{
      themeEl.addEventListener('click', (e)=>{
        document.querySelectorAll('.theme').forEach(t=>t.classList.remove('active'));
        document.querySelectorAll('.subthemes').forEach(st=>st.classList.remove('active'));
        themeEl.classList.add('active');
        const subthemes = themeEl.querySelector('.subthemes');
        if(subthemes) subthemes.classList.add('active');
        e.stopPropagation();
      });
    });

    // Despliega prácticas al hacer click en subtema
    document.querySelectorAll('.sub').forEach(subEl=>{
      subEl.addEventListener('click', (e)=>{
        document.querySelectorAll('.sub').forEach(s=>s.classList.remove('active'));
        document.querySelectorAll('.practice-list').forEach(pl=>pl.classList.remove('active'));
        subEl.classList.add('active');
        const plist = subEl.querySelector('.practice-list');
        if(plist) plist.classList.add('active');
        e.stopPropagation();
      });
    });

    // Ir a la práctica al dar click en la práctica
    document.querySelectorAll('.practice').forEach(el=>{
      el.addEventListener('click', ()=>{
        window.location.href = el.dataset.file;
      });
    });
  </script>
</body>
</html>
